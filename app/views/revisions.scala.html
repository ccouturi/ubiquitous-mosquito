@(revs: Array[String])

@main("revisions") {
	<div class="container-fluid">
		<div class="row">
  			<div class="col-sm-12">
				<h1>Revisions</h1>
				@if(revs.size > 0) {
					<ul>
			    	@for(rev <- revs) {
			    		<li><a href="@routes.Screenshots.list(rev)">@rev</a></li>
			    	}
			    	</ul>
		    	} else {
		    		No revision
			    }
		</div>
	</div>
}
