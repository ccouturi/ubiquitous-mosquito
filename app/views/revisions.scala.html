@(revs: Array[(String, Long)])

@import java.util.Date

@main("revisions") {
	<div class="container-fluid">
		<div class="row">
  			<div class="col-sm-12">
				<h1>Revisions</h1>
				@if(revs.size > 0) {
					<table>
			    	@for((rev, date) <- revs) {
			    		<tr>
			    			<td><a href="@routes.Screenshots.list(rev)">@rev - @{new Date(date).format("yyyy-MM-dd")}</td>
			    		</tr>
			    	}
			    	</table>
		    	} else {
		    		No revision
			    }
		</div>
	</div>
}
